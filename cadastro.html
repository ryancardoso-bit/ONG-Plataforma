<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma ONG - Cadastro</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
<header>
    <h1>Cadastro de Voluntários e Doadores</h1>
    <button class="hamburger">☰</button>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
</header>
<main class="container">
    <section>
        <h2>Formulário de Cadastro</h2>
        <form>
            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>E-mail:</label>
            <input type="email" name="email" required>

            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14">

            <label>Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required maxlength="15">

            <label>Data de Nascimento:</label>
            <input type="date" name="data" required>

            <label>Endereço:</label>
            <input type="text" name="endereco" required>

            <label>CEP:</label>
            <input type="text" id="cep" name="cep" required maxlength="9">

            <label>Cidade:</label>
            <input type="text" name="cidade" required>

            <label>Estado:</label>
            <input type="text" name="estado" required>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 Plataforma ONG - Todos os direitos reservados.</p>
</footer>
<script src="assets/js/scripts.js"></script>
</body>
</html>
